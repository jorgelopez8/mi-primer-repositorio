        <h1> LOS ANIMALES SALVAJES </h1>
        <p> Se conoce como animal salvaje a aquél que vive en libertad, ya sea sobre la superficie 
            terrestre, en el agua o en el aire. La denominación refiere a las especies que no han sido 
            domesticadas: por lo tanto, un perro callejero no suele considerarse como un animal 
            salvaje. </p>
